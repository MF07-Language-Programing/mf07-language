# Load-test ORM demo configuration
name: "onr_demo"
description: "Seed heavy data and exercise migrations on a live database"
language_version: "0.1.0"

module_paths:
  - ./lib
  - ./src
  - ./modules

database:
  driver: "postgresql"
  dsn: "postgresql://postgres:postgres@localhost:5432/mf_test"

compile:
  strict: false
  target: "3.9"
  optimize: false
  native_inline: true

runtime:
  max_recursion: 10000
  async_enabled: true
  memory_limit: 0

dev:
  debug: false
  ui_enabled: true
