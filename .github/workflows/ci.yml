name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, feat/*, fix/*]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run nightly tests at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Pre-install ruff version available on current index (mirror capped at 0.14.x)
          python -m pip install --extra-index-url https://pypi.org/simple --no-cache-dir ruff==0.14.6 || true
          python -m pip install --extra-index-url https://pypi.org/simple -e ".[dev]"
      - name: Verify dev tools installed
        run: |
          echo "=== pip list after installing dev extras ==="
          python -m pip list
          echo "=== ruff info ==="
          python -m pip show ruff || true
          echo "=== pip debug info ==="
          python -m pip debug --verbose || true
      - name: Ensure dev tools are present (fallback)
        run: |
          python -m pip install --index-url https://pypi.org/simple black ruff pytest pytest-cov mypy bandit safety

      - name: Check code formatting with Black
        run: python -m black --check src/ tests/

      - name: Lint with Ruff
        run: python -m ruff check src/ tests/


  test:
    name: Tests (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.13', '3.14']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --extra-index-url https://pypi.org/simple --no-cache-dir ruff==0.14.6 || true
          python -m pip install --extra-index-url https://pypi.org/simple -e ".[dev]"
      - name: Verify dev tools installed
        run: |
          echo "=== pip list after installing dev extras ==="
          python -m pip list
          echo "=== ruff info ==="
          python -m pip show ruff || true
      - name: Ensure dev tools are present (fallback)
        run: |
          python -m pip install --index-url https://pypi.org/simple black ruff pytest pytest-cov mypy bandit safety

      - name: Run unit tests
        run: python -m pytest tests/unit -v --tb=short

      - name: Run integration tests
        run: python -m pytest tests/integration -v --tb=short

      - name: Run e2e tests (conditional)
        run: python -c "import glob, subprocess, sys; files=glob.glob('tests/e2e/**/*.py', recursive=True); (print('No e2e tests present; skipping.') or sys.exit(0)) if not files else subprocess.check_call([sys.executable,'-m','pytest','tests/e2e','-v','--tb=short'])"

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --extra-index-url https://pypi.org/simple --no-cache-dir ruff==0.14.6 || true
          python -m pip install --extra-index-url https://pypi.org/simple -e ".[dev]"
      - name: Verify dev tools installed
        run: |
          echo "=== pip list after installing dev extras ==="
          python -m pip list
          echo "=== ruff info ==="
          python -m pip show ruff || true
      - name: Ensure dev tools are present (fallback)
        run: |
          python -m pip install --index-url https://pypi.org/simple black ruff pytest pytest-cov mypy bandit safety

      - name: Run tests with coverage
        run: |
          python -m pytest --cov=src/corplang --cov-report=xml --cov-report=html --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-corplang

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: python -m twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-package
          path: dist/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -e ".[dev]"
          python -m pip install --index-url https://pypi.org/simple safety bandit

      - name: Check dependencies for vulnerabilities
        run: python -m safety check --json
        continue-on-error: true

      - name: Run Bandit security linter
        run: python -m bandit -r src/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json